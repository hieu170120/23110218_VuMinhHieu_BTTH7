<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Search (Paginated)</title>
</head>
<body>
    <h1>Category Search (Paginated)</h1>
    <form th:action="@{/admin/categories/searchpaginated}" method="get">
        <input type="text" name="name" th:value="${name}" placeholder="Search by name..." />
        <button type="submit">Search</button>
    </form>
    <br>
    <div th:if="${message}">
        <p th:text="${message}" style="color: green;"></p>
    </div>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.categoryId}"></td>
                <td th:text="${category.name}"></td>
                <td>
                    <a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}">Edit</a> |
                    <a th:href="@{'/admin/categories/delete/' + ${category.categoryId}}" onclick="return confirm('Are you sure?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <div th:if="${totalPages > 1}">
        <span>Page: </span>
        <span th:each="pageNum : ${pageNumbers}">
            <a th:if="${pageNum != currentPage}" th:href="@{'/admin/categories/searchpaginated?(name=' + ${name} + '&page=' + ${pageNum} + '&size=' + ${size})}" th:text="${pageNum}"></a>
            <span th:if="${pageNum == currentPage}" th:text="${pageNum}" style="font-weight: bold;"></span>
            <span th:if="${pageNum != pageNumbers[pageNumbers.size() - 1]}"> | </span>
        </span>
    </div>
    <br>
    <a th:href="@{'/admin/categories/add'}">Add New Category</a>
    <br>
    <a th:href="@{'/admin/categories'}">Back to List</a>
</body>
</html>
