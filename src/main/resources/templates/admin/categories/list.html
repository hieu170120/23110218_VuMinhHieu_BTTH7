<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>
    <h1>Category List</h1>
    <form th:action="@{/admin/categories}" method="get">
        <input type="text" name="name" th:value="${name}" placeholder="Search by name..." />
        <button type="submit">Search</button>
    </form>
    <div th:if="${message}">
        <p th:text="${message}" style="color: green;"></p>
    </div>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.categoryId}"></td>
                <td th:text="${category.name}"></td>
                <td>
                    <a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}">Edit</a> |
                    <a th:href="@{'/admin/categories/delete/' + ${category.categoryId}}" onclick="return confirm('Are you sure?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <a th:href="@{'/admin/categories/add'}">Add New Category</a>
</body>
</html>
